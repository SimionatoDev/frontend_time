<div *ngIf="showDash">
  <div class="div-barra">
    <mat-toolbar>
      <span class="example-spacer">DASHBOARD DO USUÁRIO</span>
      <button mat-icon-button aria-label="Example icon-button with share icon " matTooltip="Atualizar"
        matTooltipPosition="above" class="button" (click)="Atualizar()">
        <mat-icon>rotate_right</mat-icon>
      </button>
    </mat-toolbar>
  </div>
</div>
<div class="box">
  <div class="parametros-apontamentos">
    <form [formGroup]="parametro" autocomplete="off">
      <div>
        <mat-form-field field appearance="outline">
          <mat-label>Ano</mat-label>
          <mat-select formControlName="ano" (selectionChange)="onParametrosChange()">
            <mat-option *ngFor="let ano of anos" [value]="ano">
              {{ano}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field field appearance="outline">
          <mat-label>Mês</mat-label>
          <mat-select formControlName="mes" (selectionChange)="onParametrosChange()">
            <mat-option *ngFor="let mes of meses.meses" [value]="mes.nro">
              {{mes.nome}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </form>
  </div>
  <!--
        <div class="div-50px">
          <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" step="1" min="1" max="12" [value]="mes"
            aria-label="units" (change)="updateSetting($event)">
          </mat-slider>
          <span>
            {{mes_ext}} {{ano}}
          </span>
        </div>
        -->
  <div *ngIf="lsResumoApontamentosExec.length > 0">
    <div class="cabec-horas-apontadas">Horas Apontadas</div>

    <table class="Browse_Lanc">
      <tr class="coluna-cabec">
        <th>DATA</th>
        <th>HORAS</th>
        <th>AÇÃO</th>
      </tr>
      <tr *ngFor="let resumo of lsResumoApontamentosExec">
        <td>
          <div>
            <mat-label class="Browse_Lanc_td">{{resumo.data}}</mat-label>
          </div>
        </td>

        <td>
          <div class="alinha_direita">
            <mat-label class="Browse_Lanc_td">{{resumo.total | horaSexagenal}}</mat-label>
          </div>
        </td>

        <td class="acoes">
          <div *ngIf="resumo.data != 'TOTAL'" class="alinha_centro minimo_size">
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
              matTooltip="Alterações" matTooltipPosition="above" (click)="onLancamentos(resumo)">
              <mat-icon class="acoes-medium">edit</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
  <div *ngIf="lsResumoApontamentosExec.length == 0">
    <div class="cabec-horas-apontadas">Nenhum Lançamento Encontrado!</div>
  </div>
</div>
