<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">{{data.titulo}}</h1>
    </header>
    <section id="modal-body">
        <p>{{data.mensagem}}</p>
    </section>
    <footer id="modal-footer">
        <button mat-raised-button [mat-dialog-close]="data" id="modal-action-button" (click)="actionFunction()">{{data.labelOk}}</button>
        <button mat-raised-button id="modal-cancel-button" (click)="closeModal()">{{data.labelCancel}}</button>
    </footer>
</div>
