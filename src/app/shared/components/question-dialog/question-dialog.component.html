<h1 mat-dialog-title>{{data.titulo}}</h1>
<div mat-dialog-content>
    <div class="col-med-1 mensagem01">
        <mat-label>{{data.mensagem01}}</mat-label>
    </div>
    <div class="col-med-1 mensagem02" *ngIf="data.mensagem02.length > 0">
        <mat-label>{{data.mensagem02}}</mat-label>
    </div>
</div>
<div class="button-container-right">
    <button mat-raised-button color="accent" cdkFocusInitial (click)="closeModal()">
     <mat-icon>cancel</mat-icon>
     {{data.labelBottomNao}}
   </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data" (click)="actionFunction()">
     <mat-icon>check</mat-icon>
     {{data.labelBottonSim}}
   </button>
</div>
