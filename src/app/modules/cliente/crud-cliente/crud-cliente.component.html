<!--http://jsfiddle.net/danield770/sNwrs/3158/-->
<div class="div-barra">
  <mat-toolbar>
    <span class="example-spacer">Clientes:</span>
    <app-navegator [controle]="controlePaginas" (changePage)="onChangePage()"></app-navegator>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon"
      (click)="getClientesContador()" matTooltip="Atualizar" matTooltipPosition="above">
      <mat-icon>rotate_right</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon " matTooltip="Retorno"
      matTooltipPosition="above" (click)="onHome()" matTooltip="Retorno" matTooltipPosition="above">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-icon-button aria-label="Example icon-button with share icon "
      (click)="escolha(getAcoes()[ 'Inclusao']) " [matTooltip]="getTexto().incluir" matTooltipPosition="above">
      <mat-icon>add_circle_outline</mat-icon>
    </button>
  </mat-toolbar>
</div>
<div class="parametros">
  <form [formGroup]="parametros" autocomplete="off" class="col-med-4">
    <mat-form-field field appearance="outline" class="col-max">
      <mat-label>Ordenação</mat-label>
      <mat-select formControlName="ordenacao">
        <mat-option *ngFor="let op of opcoesOrdenacao" [value]="op">
          {{op}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field field appearance="outline" class="col-max">
      <mat-label>Pesquisar Por</mat-label>
      <mat-select formControlName="campo">
        <mat-option *ngFor="let op of opcoesCampo" [value]="op">
          {{op}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field field appearance="outline" class="col-max column-span-2" *ngIf="isGrupo()">
      <mat-label>Pesquisar Por</mat-label>
      <mat-select formControlName="grupo">
        <mat-option *ngFor="let gru of grupos" [value]="gru.id">
          {{gru.razao}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-max column-span-2" *ngIf="!isGrupo()">
      <mat-label>Descrição</mat-label>
      <input matInput formControlName="filtro">
    </mat-form-field>
  </form>
</div>
<div class="Browse">
  <div class="linha" *ngFor="let cliente of clientes ; index as id">
    <mat-card class="example-card">
      <mat-card-actions>
        <span class="button-container-right ">
          <button mat-icon-button aria-label="Example icon-button with share icon "
            (click)="escolha(getAcoes()['Consulta'],cliente)" [matTooltip]="getTexto().consultar"
            matTooltipPosition="above">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button aria-label="Example icon-button with share icon "
            (click)="escolha(getAcoes()[ 'Edicao'],cliente) " [matTooltip]="getTexto().alterar"
            matTooltipPosition="above">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button aria-label="Example icon-button with share icon "
            (click)="escolha(getAcoes()[ 'Exclusao'],cliente) " [matTooltip]="getTexto().excluir"
            matTooltipPosition="above">
            <mat-icon>delete</mat-icon>
          </button>
          <!--          <button mat-icon-button aria-label="Example icon-button with share icon "
            (mouseenter)="onShowCliente(cliente)" matTooltip="Visão Geral" matTooltipPosition="above">
            <mat-icon>delete</mat-icon>
          </button>
          -->
        </span>
      </mat-card-actions>
      <mat-card-content>
        <mat-label class="labelTitleFirst">CÓDIGO:</mat-label>
        <mat-label class="labelData">{{cliente.id}}</mat-label>
        <mat-label class="labelTitle">Social:</mat-label>
        <mat-label class="labelData">{{cliente.razao}}</mat-label>
        <mat-label class="labelTitle">Fantasia:</mat-label>
        <mat-label class="labelData">{{cliente.fantasi}}</mat-label>
        <mat-label class="labelTitle">Grupo:</mat-label>
        <mat-label class="labelData">{{cliente.grupo}}</mat-label>
      </mat-card-content>
    </mat-card>
  </div>

</div>
